<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/regist.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>


    <header>

        <h1>The way you like</h1>
        <p><span class="material-symbols-outlined" id="iburguer" onclick="mostraMenu()">menu</span></p>

    </header>

    <menu id="imenu">
        <ul>
            <li>Login</li>
            <li>Criação de design</li>
            <li>Parcerias</li>
            <li>Contactos</li>
        </ul>
    </menu>

    <section class="geral" id="reg">

        <h1>Regista-se na The way</h1>
       <form action="Registo.js">

        <p>
            
                <label for="inome">Nome</label> <br>
                <input type="text" name="nome" id="inome"> <br>
        </p>

            <p>
                <label for="isobre">Sobrenome</label> <br>
                <input type="text" name="Sobrenome" id="isobre"> <br>
            </p>

            <p>
                <label for="imail">Email</label> <br>
                <input type="email" name="email" id="imail"> <br>
                <label for="ipass">Password</label> <br>
                <input type="password" name="password" id="ipass">
            </p>

            <input type="submit" value="Registar">
       </form>

    </section>


    <section id="texto">
        <p>
            Be exlusive, a autenticidade é o que nos diferencia dos demais. Extraia a criatividade e a extravagância que está dentro de ti.
        </p>

    </section>

   

    <footer>

        <ul>
            <li> <a href="#">Contactos</a> </li>
            <li> <a href="#">Localização</a> </li>
            <li> <a href="#">Sobre nós</a> </li>
        </ul>

    </footer>

    <script>

        function mostraMenu(){
            if (imenu.style.display == 'none'){
                imenu.style.display = 'block'
            }
            else{
                imenu.style.display = 'none'
            }
        }

    </script>

    
</body>
</html>
