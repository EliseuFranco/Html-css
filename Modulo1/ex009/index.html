<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas mistas e de definição</title>
</head>
<body>
    <h2>Junção de Listas</h2>

    <ol>
        <li>Antigas
            <ol type="a">
                <li>Clipper
                <li>Fortran
                <li>Visual basic
            </ol>
        </li>

        <li>Novas
            <ol type="a" start="D">
                <li>Python</li>
                <li>Javascript</li>
                <li>C++</li>
            </ol>
        </li>
    </ol>

    <h2>Lista de definição</h2>
    <dl>
        <dt>HTML
            <dd>Linguagem de Marcação</dd>
        </dt>
        <dt>CSS
            <dd>Linguagem de estilização de paginas html</dd>
        </dt>
        <dt>Javascript
            <dd>Linguagem de programação para a criação de interação </dd>
        </dt>
    </dl>
    
</body>
</html>
