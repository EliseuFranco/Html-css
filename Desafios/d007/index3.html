<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            padding: 10px;
            background-color: darkgray;
            color: white;
        }
        .cor{
            background-color: white;
            color: black;
        }

        .num{
            text-align: center;
        }
        .media{
            background-color: darkgray;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>

        <tr>
            <th scope="colgroup" rowspan="2">Área</th>
            <th scope="colgroup" rowspan="2">Disciplinas</th>
            <th scope="colgroup" colspan="2">Notas</th>
            <th scope="colgroup" rowspan="2">Média</th>
            
        </tr>

        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>

        <tr>
            <th scope="rowgroup" rowspan="4" class="cor">Exatas</th>
            <td>Matemática</td>
            <td class="num">6</td>
            <td  class="num">6</td>
            <td  class="num">6</td>
        </tr>

        <tr>
            <td>Física</td>
            <td class="num">5</td>
            <td class="num">5</td>
            <td class="num">5</td>
        </tr>

        
        <tr>
            <td>Química</td>
            <td class="num">7</td>
            <td class="num">7</td>
            <td class="num">7</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td class="num">8</td>
            <td class="num">8</td>
            <td class="num">8</td>
        </tr>
        <tr>
    
            <th colspan="4" style="text-align: left;">
                Média de exatas
            </th>
            <td  class="media">6.5</td>
        </tr>

        <tr>
            <th scope="rowgroup" rowspan="2" class="cor">Humanas</th>
            <td>História</td>
            <td class="num">9</td>
            <td class="num">9</td>
            <td class="num">9</td>
        </tr>

        <tr>
            
            <td>Geografia</td>
            <td class="num">10</td>
            <td class="num">10</td>
            <td class="num">10</td>
        </tr>

        <tr>
            <th colspan="4" style="text-align: left;" scope="rowgroup">Média de humanas</th>
            <td class="media">9.5</td>
        </tr>

        



    </table>
    
</body>
</html>
