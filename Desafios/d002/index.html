<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio02</title>
</head>
<body>
    
    <h1>Tags em HTML</h1>

    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera uilizar em cada caso.</P>

    <ul>

        <li> <abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr>  </li>
        <li> <abbr title="Vai de h1 até h6">Título</abbr>  </li>
        <li><abbr title="Use a tag &lt;img&gt;"> Imagens</abbr> </li>
        <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>  </li>
        <li> <abbr title="Use a tag &lt;code&gt;">Códico-fonte </abbr> </li>
        <li> <abbr title="Use a tag &lt;ol li&gt;">Listas numeradas </abbr> </li>
        <li> <abbr title="Use a tag &lt;ul li&gt;">Listas com demarcadores</abbr>  </li>

    </ul>

</body>
</html>
