<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 200px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 3px;
        }

        .linha{
            background-color: lightgray;
        }
        .coluna{
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1>Minha primeira tabela</h1>

    <table>

        <tr> <!--Ptimeira linha-->
            <td>A1</td> 
            <td>B1</td> 
            <td class="coluna">C1</td> 
        </tr>

        <tr class="linha"> <!--2 linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="coluna">C2</td>
        </tr>

        <tr> <!--3 linha-->
            <td>A3</td> 
            <td>B3</td> 
            <td class="coluna">C3</td>
        </tr>
            
        <tr> <!--4 linha-->
            <td>A4</td> 
            <td>B4</td> 
            <td class="coluna">C4</td>

        </tr>

    </table>
    
</body>
</html>
