<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Mesclagem de tabelas</h1>

    <table>

        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
        
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            
            <td colspan="2">H</td>
            
        </tr>
    </table>
    
</body>
</html>
